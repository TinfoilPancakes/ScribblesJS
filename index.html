<!DOCTYPE html>
<html data-ng-app="TrieLookupJS">
	<head>
		<title>Scribbles - Beta</title>
		<link rel="stylesheet" href="main.css">
		<script>
	  		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  		ga('create', 'UA-58054155-2', 'auto');
	  		ga('send', 'pageview');
		</script>
	</head>
	<body data-ng-controller="TrieControl">
		<div class="Wrapper">
			<div class="PageInfo">Scribbles - <i>Beta v{{version}}</i></div>
			<div class="line"></div>
			<textarea class="WritingArea"data-ng-model="content" placeholder="Put stuff here <3" data-ng-init="reloadContent()" data-ng-click="catchKeyUp(content, $event)" ng-keyup="catchKeyUp(content, $event); getWordCount(content)" ng-keydown="catchKeyDown(content, $event)"></textarea>
			<div class="Seperator">Word Count: {{wordCount}}</div>
			<div class="Results">
				<div data-ng-repeat="node in searchRootNode(lastPrefix) | limitTo: maxResults" ng-bind-html="updateSelection($index, node)">
					
				</div>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-sanitize.js"></script>
	<script src="Scripts/scribbles.js"></script>
</html>
